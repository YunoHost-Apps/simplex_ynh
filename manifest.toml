packaging_format = 2

id = "simplex"
name = "SimpleX"
description.en = "Messaging platform operating without user identifiers"
description.fr = "Plate-forme de messagerie fonctionnant sans identifiants d'utilisateurs"

version = "5.7.4.1~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://simplex.chat/"
admindoc = "https://github.com/simplex-chat/simplex-chat/blob/stable/docs/SERVER.md"
code = "https://github.com/simplex-chat/simplexmq"
cpe = "cpe:2.3:a:simplex:simplex_chat"
fund = "https://opencollective.com/simplex-chat"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]

[resources]

 [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v5.6.2/smp-server_amd64"
    amd64.sha256 = "d711cc5bddddf4abd01d971d7d4cda879bc4d4d2beb455154031589ffcb0c891"
    arm64.url = "https://github.com/pp-r/simplex_ynh/releases/download/5.7.4.1/smp-server_arm64"
    arm64.sha256 = "2b5e09768afac373a4d3637009f88b2af5794c24de3c0c3db31ee612b797210f"
    in_subdir = false
    extract   = false
    rename    = "smp-server"

    [resources.sources.xftp]
    amd64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v5.6.2/xftp-server_amd64"
    amd64.sha256 = "6febc49aa989a02ad8cfc27b657c30acc425878e88a995beca864afeaaff7b3e"
    arm64.url = "https://github.com/pp-r/simplex_ynh/releases/download/5.7.4.1/xftp-server_arm64"
    arm64.sha256 = "c5f02f9020b5dab7dbe7e5273f8eae8384e2e1ab8fb105a5e5998cf88dcab176"
    in_subdir = false
    extract   = false
    rename    = "xftp-server"

    [resources.ports]
    main.default = 5223
    main.exposed = "TCP"
    xftp.default = 5224
    xftp.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]
    dir = "/usr/local/bin/__APP__"

    [resources.data_dir]

    [resources.permissions]
