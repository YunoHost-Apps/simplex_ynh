packaging_format = 2

id = "simplex"
name = "SimpleX"
description.en = "Messaging platform operating without user identifiers"
description.fr = "Plate-forme de messagerie fonctionnant sans identifiants d'utilisateurs"

version = "5.7.5.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://simplex.chat/"
admindoc = "https://github.com/simplex-chat/simplex-chat/blob/stable/docs/SERVER.md"
code = "https://github.com/simplex-chat/simplexmq"
cpe = "cpe:2.3:a:simplex:simplex_chat"
fund = "https://opencollective.com/simplex-chat"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]

[resources]

 [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/pp-r/simplex_ynh/releases/download/5.7.5.0/smp-server_amd64"
    amd64.sha256 = "b507e3b7c381eefa96ec1f9f7648ded78cc971827e90f5a137335045d67425e8"
    arm64.url = "https://github.com/pp-r/simplex_ynh/releases/download/5.7.5.0/smp-server_arm64"
    arm64.sha256 = "525a7f3d2a361cf3344cfff2358c615b827418eb98d6c390d183b7e40fb008d4"
    in_subdir = false
    extract   = false
    rename    = "smp-server"

    [resources.sources.xftp]
    amd64.url = "https://github.com/pp-r/simplex_ynh/releases/download/5.7.5.0/xftp-server_amd64"
    amd64.sha256 = "f4182dd6ad65862705bc7fdd2c10f5e38a5483344e832ec84b7a2fc288c74ef6"
    arm64.url = "https://github.com/pp-r/simplex_ynh/releases/download/5.7.5.0/xftp-server_arm64"
    arm64.sha256 = "b406b793383b0dd202d6bd60f9d0054d2c4249ac34e4d87c731bb131019c1561"
    in_subdir = false
    extract   = false
    rename    = "xftp-server"

    [resources.ports]
    main.default = 5223
    main.exposed = "TCP"
    xftp.default = 5224
    xftp.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]
    dir = "/usr/local/bin/__APP__"

    [resources.data_dir]

    [resources.permissions]
