packaging_format = 2

id = "simplex"
name = "SimpleX"
description.en = "Messaging platform operating without user identifiers"
description.fr = "Plate-forme de messagerie fonctionnant sans identifiants d'utilisateurs"

version = "6.0.4~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://simplex.chat/"
admindoc = "https://github.com/simplex-chat/simplex-chat/blob/stable/docs/SERVER.md"
code = "https://github.com/simplex-chat/simplexmq"
cpe = "cpe:2.3:a:simplex:simplex_chat"
fund = "https://opencollective.com/simplex-chat"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]

[resources]

 [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.0.4/smp-server_amd64"
    amd64.sha256 = "e1a8e71122b8c04b87e50e4d7ea5b768b421149d6d76bf79669a88b4e6da0dce"
    arm64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.0.4/smp-server_arm64"
    arm64.sha256 = "613b8b17053697b35901aff460b27de6d80821634ca50de69c21a469e3f4d804"
    in_subdir = false
    extract   = false
    rename    = "smp-server"

    [resources.sources.xftp]
    amd64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.0.4/xftp-server_amd64"
    amd64.sha256 = "83d27fe0df2b14207519ccbc2996ef46cadddf8db87b95a9a7f2a4eea648ee93"
    arm64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.0.4/xftp-server_arm64"
    arm64.sha256 = "456cd8b684604b665dd423353d0000ae861212cc5abd617e2ad7b32193b82673"
    in_subdir = false
    extract   = false
    rename    = "xftp-server"

    [resources.ports]
    main.default = 5223
    main.exposed = "TCP"
    xftp.default = 5224
    xftp.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]
    dir = "/usr/local/bin/__APP__"

    [resources.data_dir]

    [resources.permissions]
