packaging_format = 2

id = "simplex"
name = "SimpleX"
description.en = "Messaging platform operating without user identifiers"
description.fr = "Plate-forme de messagerie fonctionnant sans identifiants d'utilisateurs"

version = "6.1.3~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://simplex.chat/"
admindoc = "https://github.com/simplex-chat/simplex-chat/blob/stable/docs/SERVER.md"
code = "https://github.com/simplex-chat/simplexmq"
cpe = "cpe:2.3:a:simplex:simplex_chat"
fund = "https://opencollective.com/simplex-chat"

[integration]
yunohost = "<= 11.3.0.2"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = false

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]

[resources]

 [resources.sources]
    [resources.sources.main]
    amd64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.1.3/smp-server_amd64"
    amd64.sha256 = "79aea2aaaa3a11036e4993b0119fbb162fdb776013a18c7fe3d487aaa431a93d"
    arm64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.1.3/smp-server_arm64"
    arm64.sha256 = "2822d61429da1f15b86063134aab1164ca96f09bc5222e910de0a50f82f27b20"
    in_subdir = false
    extract   = false
    rename    = "smp-server"

    [resources.sources.xftp]
    amd64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.1.3/xftp-server_amd64"
    amd64.sha256 = "e2f64bc666bd6d921e50cd4ba789263915099b8607a2f1c7d1342806c5835179"
    arm64.url = "https://github.com/YunoHost-Apps/simplex_ynh/releases/download/v6.1.3/xftp-server_arm64"
    arm64.sha256 = "6cfaf749ae13fa780543a1a28bdaa74d22fbe30f117c335fce985876fb5ecda0"
    in_subdir = false
    extract   = false
    rename    = "xftp-server"

    [resources.ports]
    main.default = 5223
    main.exposed = "TCP"
    xftp.default = 5224
    xftp.exposed = "TCP"

    [resources.system_user]

    [resources.install_dir]
    dir = "/usr/local/bin/__APP__"

    [resources.data_dir]

    [resources.permissions]
